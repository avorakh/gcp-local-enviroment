version: '3.8'

services:
  pubsub-emulator:
    image: gcr.io/google.com/cloudsdktool/cloud-sdk:latest
    container_name: pubsub-emulator
    command: >
      sh -c "
        gcloud beta emulators pubsub start --host-port=0.0.0.0:8085
      "
    ports:
      - "8085:8085"
    environment:
      - PUBSUB_PROJECT_ID=sample-project
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/8085' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  pubsub-init:
    image: alpine:latest
    container_name: pubsub-init
    depends_on:
      pubsub-emulator:
        condition: service_healthy
    environment:
      - PUBSUB_EMULATOR_HOST=pubsub-emulator:8085
      - PUBSUB_PROJECT_ID=sample-project
    command: >
      sh -c "
        apk add --no-cache curl &&
        echo 'Waiting for Pub/Sub emulator to be ready...' &&
        sleep 10 &&
        echo 'Creating topic: sample-topic' &&
        curl -s -X PUT http://pubsub-emulator:8085/v1/projects/sample-project/topics/sample-topic -o /tmp/topic_body.txt -w '%{http_code}' > /tmp/topic_code.txt &&
        TOPIC_HTTP_CODE=$$(cat /tmp/topic_code.txt) &&
        TOPIC_BODY=$$(cat /tmp/topic_body.txt) &&
        echo \"Topic creation HTTP code: $$TOPIC_HTTP_CODE\" &&
        echo \"Topic creation response: $$TOPIC_BODY\" &&
        if [ \"$$TOPIC_HTTP_CODE\" = \"200\" ] || [ \"$$TOPIC_HTTP_CODE\" = \"409\" ]; then
          echo \"Topic created or already exists (HTTP $$TOPIC_HTTP_CODE)\" &&
          echo 'Verifying topic exists...' &&
          curl -s http://pubsub-emulator:8085/v1/projects/sample-project/topics/sample-topic -o /tmp/verify_topic_body.txt -w '%{http_code}' > /tmp/verify_topic_code.txt &&
          VERIFY_HTTP_CODE=$$(cat /tmp/verify_topic_code.txt) &&
          VERIFY_BODY=$$(cat /tmp/verify_topic_body.txt) &&
          if [ \"$$VERIFY_HTTP_CODE\" = \"200\" ]; then
            echo '✓ Topic verified successfully'
          else
            echo \"✗ Topic verification failed (HTTP $$VERIFY_HTTP_CODE)\" &&
            echo \"Verification response: $$VERIFY_BODY\" &&
            exit 1
          fi
        else
          echo \"✗ Topic creation failed (HTTP $$TOPIC_HTTP_CODE)\" &&
          echo \"Error response: $$TOPIC_BODY\" &&
          exit 1
        fi &&
        echo 'Creating subscription: sample-subscription' &&
        curl -s -X PUT http://pubsub-emulator:8085/v1/projects/sample-project/subscriptions/sample-subscription -H 'Content-Type: application/json' -d '{\"topic\": \"projects/sample-project/topics/sample-topic\"}' -o /tmp/sub_body.txt -w '%{http_code}' > /tmp/sub_code.txt &&
        SUB_HTTP_CODE=$$(cat /tmp/sub_code.txt) &&
        SUB_BODY=$$(cat /tmp/sub_body.txt) &&
        echo \"Subscription creation HTTP code: $$SUB_HTTP_CODE\" &&
        echo \"Subscription creation response: $$SUB_BODY\" &&
        if [ \"$$SUB_HTTP_CODE\" = \"200\" ] || [ \"$$SUB_HTTP_CODE\" = \"409\" ]; then
          echo \"Subscription created or already exists (HTTP $$SUB_HTTP_CODE)\" &&
          echo 'Verifying subscription exists...' &&
          curl -s http://pubsub-emulator:8085/v1/projects/sample-project/subscriptions/sample-subscription -o /tmp/verify_sub_body.txt -w '%{http_code}' > /tmp/verify_sub_code.txt &&
          VERIFY_SUB_HTTP_CODE=$$(cat /tmp/verify_sub_code.txt) &&
          VERIFY_SUB_BODY=$$(cat /tmp/verify_sub_body.txt) &&
          if [ \"$$VERIFY_SUB_HTTP_CODE\" = \"200\" ]; then
            echo '✓ Subscription verified successfully' &&
            echo '✓ Topic and subscription created and verified successfully!'
          else
            echo \"✗ Subscription verification failed (HTTP $$VERIFY_SUB_HTTP_CODE)\" &&
            echo \"Verification response: $$VERIFY_SUB_BODY\" &&
            exit 1
          fi
        else
          echo \"✗ Subscription creation failed (HTTP $$SUB_HTTP_CODE)\" &&
          echo \"Error response: $$SUB_BODY\" &&
          exit 1
        fi
      "
    networks:
      - default

networks:
  default:
    driver: bridge