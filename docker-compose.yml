services:
  pubsub-emulator:
    image: gcr.io/google.com/cloudsdktool/cloud-sdk:latest
    container_name: pubsub-emulator
    command: >
      sh -c "
        gcloud beta emulators pubsub start --host-port=0.0.0.0:8085
      "
    ports:
      - "8085:8085"
    environment:
      - PUBSUB_PROJECT_ID=sample-project
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/8085' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  pubsub-init:
    image: alpine:latest
    container_name: pubsub-init
    depends_on:
      pubsub-emulator:
        condition: service_healthy
    environment:
      - PUBSUB_EMULATOR_HOST=pubsub-emulator:8085
      - PUBSUB_PROJECT_ID=sample-project
    volumes:
      - ./init-pubsub.sh:/init-pubsub.sh
    command: >
      sh -c "
        apk add --no-cache curl &&
        chmod +x /init-pubsub.sh &&
        /init-pubsub.sh
      "
    networks:
      - default

  alloydb:
    image: google/alloydbomni:16.8-ubi
    container_name: alloydb
    environment:
      - POSTGRES_USER=alpha
      - POSTGRES_PASSWORD=HydraD0m1natus
      - POSTGRES_DB=alpha
    ports:
      - "5432:5432"
    volumes:
      - alloydb-data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alpha"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - default

  postgresdb:
    image: postgres:15-alpine
    container_name: postgresdb
    environment:
      - POSTGRES_USER=omega
      - POSTGRES_PASSWORD=HydraD0m1natus
      - POSTGRES_DB=omega
    ports:
      - "15432:5432"
    volumes:
      - postgresdb-data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omega"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - default

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "9090:80"
    depends_on:
      alloydb:
        condition: service_healthy
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - default

networks:
  default:
    driver: bridge

volumes:
  alloydb-data:
  pgadmin-data:
  postgresdb-data:
